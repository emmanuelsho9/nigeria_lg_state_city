name: nigeria_lg_state_city
description: >-
  A Flutter plugin for cascading dropdowns of Nigerian States, LGAs, and Cities.
  Includes offline JSON data, controller-based state management, and full customization.
  No API key or internet required. Returns city coordinates.
version: 0.0.1
homepage: https://github.com/emmanuelsho9/nigeria_lg_state_city
repository: https://github.com/emmanuelsho9/nigeria_lg_state_city
issue_tracker: https://github.com/emmanuelsho9/nigeria_lg_state_city/issues

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/states.json
    - assets/lgas.json
    - assets/cities.json
